<li class="verification-item">
  <button class="btn verification-item__btn">@@title</button>
  <ul class="verification-item__list">
    <li class="verification-item__item">@@ver1</li>
    <li class="verification-item__item">@@ver2</li>
    <li class="verification-item__item">@@ver3</li>
    @@if(context.forth) {
    <li class="verification-item__item">@@ver4</li>
    }
  </ul>
  <output class="verification-item__output verification-item__output--success">
    <p>
      Общество с ограниченной ответственностью\“РП - Строй\”, Общество с ограниченной ответственностью\“РП - Строй\”
      (Выдан: Федеральная налоговая служба)
    </p>
  </output>
</li>
